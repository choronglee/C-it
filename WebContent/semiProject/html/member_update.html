    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>회원가입 수정</title>
</head>

<body>

        <div class="header-wrap">

            <h1 class="logo"><a href="#">C-it</a></h1>

                <li><a href="#" class="header_01_a">Notice</a></li>

            </ul> 
            <!-- 헤더오른쪽-flex -->
            <ul id="header_02">
                <li><a href="" class="header_02_a">Sign in</a></li>
                <li><a href="" class="header_02_a">Join us</a></li>
            </ul>
            <a href="#" class="mobil_menu_icon"><span class="material-icons">menu</span></a>
        </div>
    </header>

    <!-- SECTION -->
    <section>
    <!-- 제목 -->
    <!-- SECTION TITLE -->
        <div id="section_title">
        <h1 id="section-title-text">MyPage</h1>
        <!-- <p class="section-sub-title">회원정보 수정/탈퇴</p> -->
        </div>    
    <!-- 컨텐츠내용 -->
    <!-- SECTION CONTENTS -->
      <div id="section-contents-wrap">
        <div id="section_contents">
         <p class="sub float--right">
            <span class="ico"></span>
            필수입력사항
         </p>
           

    <!-- JOIN FORM   -->
        <form id="join_form" method="POST" action="sign_in.html">
          <table>
            <colgroup>
              <col width="30%"/>
              <col width="auto"/>
            </colgroup>
            
            <tbody>
                <tr>
                  <th><span class="ico">아이디</span></th>
                  <td><input type="text" readonly>         
                  </td>
                </tr>
                <tr>
                  <th><span class="ico">새 비밀번호</span></th>
                  <td><input type="text" required></td>
                </tr>
                <tr>
                  <th><span class="ico">새 비밀번호 확인</span></th>
                  <td><input type="text" required></td>
                </tr>
                <tr>
                  <th><span class="ico">이름</span></th>
                  <td><input type="text" readonly></td>
                </tr>
                <tr>
                  <th><span class="ico">이메일</span></th>
                  <td>
                    <input class="email-text" type="email" style="width:50%;" required>
                    <a href="" class="btn btn-confirm">이메일 인증</a>
                  </td>
                </tr>
                <tr>
                  <th><span>성별</span></th>
                  <td class="radio">
                     <div class="chk-group"> 
                      <input type="radio" id='m' name="gender" class="gender-type" value="male">
                      <label for="m">남</label>   
                      <input type="radio" id='f' name="gender" class="gender-type" value="female">
                      <label for="f">여</label> 
                     </div>
                  </td>      
                </tr>   
                <tr>
                    <th><span>생년월일</span></th>
                    <td>
                      <div class="birth_day">
                        <input type="text" name="birth_year" id="birth_year" pattern="[0-9]*" value label="생년월일" size="4" maxlength="4"
                        placeholder="YYYY">
                      <span class="bar"></span>   
                        <input type="text" name="birth[]" id="birth_month" pattern="[0-9]*" value label="생년월일" size="2" maxlength="2"
                        placeholder="MM">
                      <span class="bar"></span>
                        <input type="text" name="birth[]" id="birth_day" pattern="[0-9]*" value label="생년월일" size="2" maxlength="2"
                        placeholder="DD">
                      </div>
                    <td>
                </tr>              
                <tr>
                    <th><span>직업</span></th>
                    <td class="radio">
                        <div class="chk-group">
                          <input type="radio" id='student' name='job' value="student"><label for="student">학생</label>
                          <input type="radio" id='predeveloper' name='job' value="predeveloper"><label for="predeveloper">취준생</label>
                          <input type="radio" id='developer' name='job' value="developer"><label for="developer">IT 관련 종사자</label><br>
                        </div>
                        <div class="etc">
                          <input type="radio" id='job-etc' name='job' value="job-etc"><label for="job-etc">기타</label>
                          <input type="text" id="etc" name="job" style="width:43%;" placeholder="선택 기입" disabled>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><span>가입 경로</span></th>
                        <td class="checkbox">
                          <div class="chk-group">
                              <input type="checkbox" id="ads" name='path' value="ads"><label for="ads">광고</label>
                              <input type="checkbox" id="site" name='path' value="site"><label for="site">사이트</label>
                              <input type="checkbox" id="rec" name='path' value="rec"><label for="rec">지인 추천</label><br>
                          </div>
                          <div class="etc">
                              <input type="checkbox" id="path-etc" name='path' value="path-etc"><label for="path-etc">기타</label>
                              <input type="text" id="etc" name="path" style="width:43%;" placeholder="선택 기입" disabled>
                          </div>
                        </td>
                  </tr>   
              </tbody>
            </table>
                      <!-- 수정완료버튼 -->
                      <div class="complete-btn-wrap">
                        <input type="submit" class="complete-btn" value="정보수정완료">             
                      </div>
                        <a href="" class="btn widthrawal" id="widthrawal">회원 탈퇴</a>
        </form>  
     </div>
    </div> 
  </section>
