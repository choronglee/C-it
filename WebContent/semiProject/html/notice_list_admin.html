<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mobile.css">  
    <script src="../../js/style.js" defer></script>
    <title>Board</title>
</head>
<body>     
    <header>       
        <div class="header-wrap">   
             <!-- LOGO -->            
            <h1 class="logo"><a href="#">C-it</a></h1>   
            <!-- 헤더왼쪽-flex -->            
            <ul id="header_01">            
                <li><a href="#" class="header_01_a">Notice</a></li>
                <li><a href="#" class="header_01_a">News</a></li>
                <li><a href="#" class="header_01_a">Board</a></li>
                <li><a href="#" class="header_01_a">MeetUp</a></li> 
            </ul> 
            <!-- 헤더오른쪽-flex -->
            <ul id="header_02">
                <li><a href="" class="header_02_a">Sign in</a></li>
                <li><a href="" class="header_02_a">Join us</a></li>
            </ul>
        </div>
    </header>    
    <section>
        <!-- 제목 -->
        <div id="section_title"><h1 id="section-title-text">Notice</h1></div>
        <!-- 컨텐츠내용 -->
        <div id="section-contents-wrap">
            <div id="section_contents">
                <!-- 게시판 목록 -->
                  <div class="accordion_container">
                    <div class="accordion_head" width="auto">
                      <div class="new-icon float--left">new</div>
                      <div class="title-wrap1">
                      <!-- 제목 -->
                      <p class="notice-title"></p>
                      <div class="title-wrap2">
                      <!-- 카테고리 -->
                      <p class="notice-category">공지사항</p>
                      <!-- 날짜 -->
                      <p class="notice-date"></p>
                      </div>
                      </div>
                      <i id="plus" class="fas fa-plus-square"></i> 
                    </div>
                    <div class="accordion_body" style="display: none;">
                    <!-- 내용 -->
                      <p></p>
                      <div class="clearfix">
                      <a class="btncustom delete-btn float--right" href="">삭제하기</a>
                      <a class="btncustom update-btn float--right" href="">수정하기</a>
                      </div>
                    </div>

                    <div class="accordion_head normal" width="auto">
                    <div class="title-wrap1">
                      <p class="notice-title"></p>
                      <div class="title-wrap2">
                      <p class="notice-category">공지사항</p>
                      <p class="notice-date"></p>
                      </div>
                      </div>
                    <i id="plus" class="fas fa-plus-square"></i>
                    </div>
                    <div class="accordion_body" style="display: none;">
                      <p></p>
                      <div class="clearfix">
                      <a class="btncustom delete-btn float--right" href="">삭제하기</a>
                      <a class="btncustom update-btn float--right" href="">수정하기</a>
                      </div>
                    </div>
                  </div>
                   
                   <div class="bottom">
                   <div class="more-btn"><input class="more-btn-input" type="submit" value="+더보기" ></input></div>
                    <!-- 작성하기 버튼 -->
                    <p class="btn-write">
                    <a href="">작성하기</a>
                    </p>
                  </div>
         
          </div>   
        </div>     
    </section>
    <footer>
        <!-- 하단 -->
        <div class="footer">
            <a id="logo">C-it</a>
            <a>상호명:C-it| 대표명:김효신| 문의:Aaa@gmail.com</a>
            <a>copyright 2021 ⓒHYOSHIN Corp. All Rights Reserve.</a>
        </div>
    </footer>
</body>
</html>
